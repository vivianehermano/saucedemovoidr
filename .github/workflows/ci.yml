name: E2E Testes Automatizados - Sauce Demo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Executa todos os dias √†s 6:00 UTC
    - cron: '0 6 * * *'

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # Job para verificar se o site est√° acess√≠vel
  health-check:
    name: üè• Verificar Disponibilidade do Site
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Verificar se saucedemo.com est√° acess√≠vel
        run: |
          echo " Verificando se o site est√° acess√≠vel..."
          curl -f -s -o /dev/null https://www.saucedemo.com || exit 1
          echo "Site acess√≠vel!"

  # Job principal de testes
  test:
    name: Testes E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: health-check

    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: 'smoke'
            command: 'test:smoke'
            browser: 'chrome'
          - name: 'critico'
            command: 'test:critico'
            browser: 'chrome'
          - name: 'seguranca'
            command: 'test:seguranca'
            browser: 'chrome'
          - name: 'funcional'
            command: 'test:funcional'
            browser: 'firefox'
          - name: 'regressao'
            command: 'test:regressao'
            browser: 'chrome'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache das depend√™ncias
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Cache dos browsers Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Instalar browsers Playwright
        run: npx playwright install --with-deps

      - name: Executar linting
        run: npm run lint

      - name: Verificar formata√ß√£o
        run: npm run format:check

      - name: Executar testes - ${{ matrix.test-suite.name }}
        run: npm run ${{ matrix.test-suite.command }} -- --project=${{ matrix.test-suite.browser }}
        env:
          CI: true
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

      - name: Upload dos resultados - ${{ matrix.test-suite.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite.name }}-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload screenshots (apenas em falhas)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.test-suite.name }}-${{ github.run_number }}
          path: |
            screenshots/
            videos/
          retention-days: 7

  # Job para executar testes completos
  test-complete:
    name: Testes Completos
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: health-check
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache das depend√™ncias
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Cache dos browsers Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Instalar browsers Playwright (todos)
        run: npx playwright install --with-deps

      - name: Executar linting
        run: npm run lint

      - name: Executar todos os testes
        run: npm run test:ci
        env:
          CI: true
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

      - name: Upload dos resultados completos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: complete-test-results-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
            relatorios/
          retention-days: 60

  # Job para valida√ß√£o r√°pida em PRs
  quick-validation:
    name: ‚ö° Valida√ß√£o R√°pida
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: health-check
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Instalar browser chrome
        run: npx playwright install chrome --with-deps

      - name: Executar linting
        run: npm run lint

      - name: Verificar formata√ß√£o
        run: npm run format:check

      - name: Executar testes cr√≠ticos
        run: npm run test:critico -- --project=chrome
        env:
          CI: true

      - name: Executar smoke tests
        run: npm run test:smoke -- --project=chrome
        env:
          CI: true

  # Job para notifica√ß√£o em caso de falha
  notify:
    name: Notifica√ß√£o
    runs-on: ubuntu-latest
    needs: [test, test-complete, quick-validation]
    if: always() && (needs.test.result == 'failure' || needs.test-complete.result == 'failure' || needs.quick-validation.result == 'failure')
    steps:
      - name: Notificar falha
        run: |
          echo " Alguns testes falharam!"
          echo "Verifique os artefatos e logs para mais detalhes."
          echo "Run ID: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
